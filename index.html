<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="social-links-profile-style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <title>Social links profile</title>

</head>

<body>
  <main>
    <div class="ui-container">
      <div class="personal-information">
        <div class="avatar"><img src="assets/images/avatar-jessica.jpeg" alt=""></div>
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <div class="job"><p>"Front-end developer and avid reader."</p></div>
      </div>
      <ul class="social-link">
        <a href="#"><li><button class="btn">GitHub</button></a></li>
        <a href="#"><li><button class="btn">Frontend Mentor</button></a></li>
        <a href="#"><li><button class="btn">LinkedIn</button></a></li>
        <a href="#"><li><button class="btn">Twitter</button></a></li>
        <a href="#"><li><button class="btn">Instagram</button></a></li>
      </ul>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Carito</a>.
    </div>
  </main>

</body>

</html>
